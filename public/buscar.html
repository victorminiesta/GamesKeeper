<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juegos Pendientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container py-5">
    <!-- Encabezado -->
    <div class="text-center mb-5">
      <h1 class="fw-bold text-primary">Buscar juegos de Steam</h1>
      <p class="text-muted">Encuentra juegos y añádelos fácilmente a tu lista</p>
    </div>

    <!-- Barra de búsqueda -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6 d-flex">
        <input type="text" id="searchInput" class="form-control me-2" placeholder="Escribe un nombre..." />
        <button id="searchBtn" class="btn btn-primary" onclick="buscarJuegos()">Buscar</button>
      </div>
    </div>

    <!-- Botón volver -->
    <div class="text-center mb-4">
      <a href="/" class="btn btn-outline-secondary mt-3 text-white">⬅ Volver</a>
    </div>

    <!-- Resultados -->
    <div id="results" class="row g-4"></div>
  </div>

  <script src="js/search.js"></script>
</body>
</html>
