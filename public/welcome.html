<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida - GamesKeeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="text-center mb-4">
                <h1>Bienvenido a GamesKeeper</h1>
                <p class="text-muted">Inicia sesión para ver tus juegos favoritos.</p>
            </div>

            <div id="messageBox"></div>

            <!-- LOGIN -->
            <div class="card mb-3 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-center mb-3">Iniciar Sesión</h5>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                </div>
            </div>

            <!-- REGISTRO -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-center mb-3">Registrarse</h5>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailRegister" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailRegister" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordRegister" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="passwordRegister" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Registrarse</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="/js/welcome.js"></script>
</body>
</html>
